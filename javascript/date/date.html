<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>

<body>
    <h1>JavaScript Date</h1>
    <p>Using new Date() creates a date object within our JS, including the date and time:</p>
    <p id="demo"></p>
    <p>Copyright &copy; <span id="demo-date"></span> Ryan Sammut. All Rights Reserved</p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d;
        document.getElementById("demo-date").innerHTML = d.getFullYear();
    </script>

</body>

</html>
